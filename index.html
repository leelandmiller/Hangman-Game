<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hang Man Game</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/superhero.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Hangman</h1>
            </div>
        </div>
        <div class="row game-space">
            <div class="col-md-12">
                <h2 class="text-center" id="word">

                </h2>
                <h2 class="text-center" id="guesses">
                    <span id="guesses-left"></span>
                </h2>
                <h2 class="text-center" id="letters">
                    <span id="letters-guessed"></span>
                </h2>
            </div>
            <div class="col-md-12">
                <h2 id="win-or-lose-message" class="text-center">
                </h2>
            </div>

            <div class="row">
                <div class="btn-col col-xs-3 col-xs-offset-1">
                    <button onclick="game.newGame('fruits', 10)" class="btn btn-success newGame-btn">
                    Fruits <br>(Easy)
                </button>
                </div>
                <div class="btn-col col-xs-4">
                    <button onclick="game.newGame('fruits', 7)" class="btn btn-info newGame-btn">
                    Fruits <br>(Normal)
                </button>
                </div>
                <div class="btn-col col-xs-3">
                    <button onclick="game.newGame('fruits', 5)" class="btn btn-danger newGame-btn">
                    Fruits <br>(Hard)
                </button>
                </div>
            </div>
            <div class="row">
                <div class="btn-col col-xs-3 col-xs-offset-1">
                    <button onclick="game.newGame('gotChars', 10)" class="btn btn-success newGame-btn">
                    GoT <br>Characters <br>(Easy)
                </button>
                </div>
                <div class="btn-col col-xs-4">
                    <button onclick="game.newGame('gotChars', 7)" class="btn btn-info newGame-btn">
                    GoT <br>Characters <br>(Normal)
                </button>
                </div>
                <div class="btn-col col-xs-3">
                    <button onclick="game.newGame('gotChars', 5)" class="btn btn-danger newGame-btn">
                    GoT <br>Characters <br>(Hard)
                </button>
                </div>
            </div>
            <div class="row">
                <div class="btn-col col-xs-3 col-xs-offset-1">
                    <button onclick="game.newGame('superheros', 10)" class="btn btn-success newGame-btn">
                    Superheros <br>(Easy)
                </button>
                </div>
                <div class="btn-col col-xs-4">
                    <button onclick="game.newGame('superheros', 7)" class="btn btn-info newGame-btn">
                    Superheros <br>(Normal)
                </button>
                </div>
                <div class="btn-col col-xs-3">
                    <button onclick="game.newGame('superheros', 5)" class="btn btn-danger newGame-btn">
                    Superheros <br>(Hard)
                </button>
                </div>
            </div>
            <div class="row">
                <div class="btn-col col-xs-3 col-xs-offset-1">
                    <button onclick="game.newGame('animals', 10)" class="btn btn-success newGame-btn">
                    Animals <br>(Easy)
                </button>
                </div>
                <div class="btn-col col-xs-4">
                    <button onclick="game.newGame('animals', 7)" class="btn btn-info newGame-btn">
                    Animals <br>(Normal)
                </button>
                </div>
                <div class="btn-col col-xs-3">
                    <button onclick="game.newGame('animals', 5)" class="btn btn-danger newGame-btn">
                    Animals <br>(Hard)
                </button>
                </div>
            </div>
            <div class="col-md-12">
                <h2 class="text-center">
                    <span id="category">
                        
                    </span>
                </h2>
            </div>
        </div>
        <div class="row game-space">
            <div class="col-md-12">
                <h2 class="text-center even-h2-padding">
                    <span id="consecutive-wins">
                        Consecutive Wins: 0
                    </span>
                </h2>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
