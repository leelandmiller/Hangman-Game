<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hang Man Game</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/superhero.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Hangman</h1>
            </div>
        </div>
        <div class="row game-space">
            <div class="col-md-12">
                <h2 class="text-center" id="word">

                </h2>
                <h2 class="text-center" id="guesses">
                    <span id="guesses-left"></span>
                </h2>
                <h2 class="text-center" id="letters">
                    <span id="letters-guessed"></span>
                </h2>
            </div>
            <div class="col-md-12">
                <h2 id="win-or-lose-message" class="text-center">

                </h2>
            </div>
            <div class="btn-col col-md-4">
                <button onclick="game.newGame('fruits')" class="btn btn-info newGame-btn">
                    New Game - Fruits
                </button>
            </div>
            <div class="btn-col col-md-4">
                <button onclick="game.newGame('gotChars')" class="btn btn-info newGame-btn">
                    New Game - Game of Thrones Characters
                </button>
            </div>
            <div class="btn-col col-md-4">
                <button onclick="game.newGame('superheros')" class="btn btn-info newGame-btn">
                    New Game - Superheros
                </button>
            </div>
            <div class="col-md-12">
                <h2 class="text-center">
                    <span id="category">
                        
                    </span>
                </h2>
            </div>
        </div>
        <div class="row game-space">
            <div class="col-md-12">
                <span id="consecutive-wins">
                    
                </span>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
